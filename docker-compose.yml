version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: barbershop-postgres
    environment:
      POSTGRES_USER: barbershop
      POSTGRES_PASSWORD: barbershop123
      POSTGRES_DB: barbershop_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U barbershop']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barbershop-backend
    environment:
      DATABASE_URL: postgresql://barbershop:barbershop123@postgres:5432/barbershop_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barbershop-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

