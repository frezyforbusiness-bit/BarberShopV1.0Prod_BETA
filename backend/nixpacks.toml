[phases.setup]
nixPkgs = ["nodejs-20_x", "postgresql"]

[phases.install]
# Fallback a npm install se package-lock.json non esiste
cmds = ["if [ -f package-lock.json ]; then npm ci; else npm install; fi"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm run start:prod"

