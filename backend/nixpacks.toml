[phases.setup]
nixPkgs = ["nodejs-20_x", "postgresql"]

[phases.install]
# Fallback robusto: usa npm install se package-lock.json non esiste o npm ci fallisce
cmds = [
  "npm ci || npm install"
]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm run start:prod"

